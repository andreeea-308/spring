<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sing-Up</title>
    <link href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Sign-Up
                </div>
                <div class="card-body">
                    <form method="post" th:action="@{/sign-up}">
                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <input class="form-control" id="first-name" required type="text">
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input class="form-control" id="last-name" required type="text">
                        </div>
                        <div class="form-group">
                            <label for="e-mail">E-mail</label>
                            <input class="form-control" id="e-mail" required type="text">
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input class="form-control" id="username" required type="text">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input class="form-control" id="password" required type="password">
                        </div>
                        <button class="btn btn-primary mt-3" type="submit">
                            Sign-Up
                        </button>
                    </form>
                    <a class="btn btn-link mt-3" href="/login">
                        You already have an account? Login!
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
